<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, #f4f4f4, rgb(121, 152, 218));
            height: 100vh;
        }
        h1 {
            color: #333;
            font-size: 36px;
            padding: 10px;
            border: 3px solid #333;
            display: inline-block;
            border-radius: 10px;
            background: rgb(141, 169, 228);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .about {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            background: linear-gradient(to bottom, #f4f4f4, rgb(121, 152, 218));
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #0077b5;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        .social-links a:hover {
            background: #005582;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio Page</h1>
    <p>This is a simple portfolio page created using Django.</p>

    <div class="about">
        <h2>About Me</h2>
        <p>Hello! I'm a passionate web developer with experience in Django, Python, and front-end design. I love creating dynamic and user-friendly websites.</p>
    </div>

    <div class="social-links">
        <h2>Connect with Me</h2>
        <a href="https://www.facebook.com/clintorrrrry" target="_blank">Facebook</a>
        <a href="https://github.com/Villanuevachan" target="_blank" style="background: #333;">GitHub</a>
    </div>
</body>
</html>
